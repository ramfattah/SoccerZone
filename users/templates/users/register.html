{% extends "blog/index.html" %}    
{% load crispy_forms_tags %}
{% block content %}


<style>
    body { 
  background: url('https://wallpaperplay.com/walls/full/e/3/9/130183.jpg') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

</style>
    <div class="container card shadow content-section mt-5 mb-5">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="text-dark text-center mt-5 mb-5">Register</h1>
                <div class="ml-5">{{ form|crispy }}</div>
            </fieldset>
            <div class="form-group ml-5">
                <button class="btn btn-outline-info about-text" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center mb-4 ">
            <small class="text-muted about-text">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
